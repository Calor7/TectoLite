appId: com.tectolite.app
productName: TectoLite
directories:
  buildResources: assets
  output: release

win:
  target:
    - portable

mac:
  target:
    - dmg

linux:
  target:
    - AppImage

portable:
  artifactName: ${productName}-${version}.exe

files:
  - electron-main.cjs
  - preload.cjs
  - dist/**/*
  - package.json
  - node_modules/**/*





